<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">
<ui:define name="content">

    <f:loadBundle var="userLabels" basename="users.UserLabels"/>

    <h:messages id="activationMessagedId"/>

    <p:panel id="mainPanel">
        <h2>#{userLabels.emailSentTitle}</h2>
        <br/>

        <h:outputFormat value="#{userLabels.emailSentMessage}">
            <f:param value="#{webUserSession.webUser.emailAddress}"/>
        </h:outputFormat>
    </p:panel>

</ui:define>
</ui:composition>
</html>
