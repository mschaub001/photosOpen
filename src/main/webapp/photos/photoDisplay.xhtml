<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
    </h:head>

    <h:body>
	    <h:outputStylesheet library="css" name="styles.css" />
        <f:loadBundle var="photoLabels" basename="photos.PhotoLabels"/>

        <h:form id="displayFormId" prependId="false">
            <p:lightBox id="lightBoxId" widgetVar="largePhotoLightBox"
                        height="1005" width="2005" >

                <p:graphicImage height="1000" width="2000" cache="false"
                                value="#{photoListBean.largePhotoStreamedContent}"/>
            </p:lightBox>
	    </h:form>

    </h:body>
</f:view>
</html>
